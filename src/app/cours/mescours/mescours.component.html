

<div class="container-fluid">
<h2 class="text-center btn-primary"><b class="fa fa-list">&nbsp; Mes cours</b></h2>
<br>
<table class="table table-bordered table-striped">
  <thead >
    <tr class="btn-primary">
      <th>Nom court</th>
      <th>Nom complet</th>
      <th>Cat√©gorie</th>  
      <th>participants</th>
      <th>Lire</th> 
      <th>Mes notes</th>
    </tr>
  </thead>
  <tbody id="myTable">
    <tr *ngFor="let mescour of mescours"> 
      <td>{{ mescour.shortname }}</td>
      <td>{{ mescour.fullname }}</td>
      <td>{{mescour.category}}</td>
      <td ><a routerLink="/cours/participant" class="btn btn-success align-center"><span class="glyphicon glyphicon-user"></span></a></td>
      <td (click)="onClick(mescour.id)"><a class="btn btn-primary" ><span class="glyphicon glyphicon-book"></span></a></td>
      <td ><a routerLink="#" class="btn btn-warning" ><span class="glyphicon glyphicon-eye-open"></span></a></td>
    </tr>
 </tbody>
</table>
</div>
