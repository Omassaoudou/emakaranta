<button type="button" class="btn btn-default">
  <a routerLink="../" class="fa fa-home" >
          Retour
 </a>
</button>

<div class="container">
<div class="col-md-12">
 <!-- general form elements -->
 <div class="box box-primary">
   <div class="box-header with-border">
     <h3 class="box-title" class="text-center">Ajouter cours</h3>
   </div>
   <!-- /.box-header -->
   <!-- form start -->
   <form role="form" >
     <div class="box-body">
       <div class="form-group">
         <label for="exampleInputEmail1" >Email address</label>
         <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
       </div>
       <div class="form-group">
         <label for="exampleInputPassword1">Password</label>
         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
     
       </div>
       <div class="form-group">
         <label for="nom">Nom</label>
         <input type="text" class="form-control" id="nom" placeholder="Nom">
         
       </div>
       <div class="form-group">
         <label for="snom">second nom</label>
         <input type="text" class="form-control" id="snom" placeholder="Second Nom">
         <br />
       </div>
       <div class="form-group" enctype="multipart/form-data">
         <label for="mon_fichier">Fichier (format pdf uniquement | max. 5 Mo) :</label>
         <input type="hidden" name="MAX_FILE_SIZE" value="5242880" />
         <input type="file" name="mon_fichier" id="mon_fichier" accept=".pdf"/>
       </div>
       
     </div>
     <!-- /.box-body -->

     <div class="box-footer">
       <button type="submit" class="btn btn-primary">Submit</button>
     </div>
   </form>
 </div>
</div>   


 <!-- /.box -->
