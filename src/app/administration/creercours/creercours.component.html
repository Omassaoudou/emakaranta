<br><a routerLink="/administration/course"  >

  <button type="button" class="btn btn-info">
          <b class="fa fa-home">
            Retour
          </b>
  </button>
  
  </a>
  
  <div class="container">
  <div class="col-md-10">
     
   <!-- general form elements -->
   <div class="box box-primary">
     <div class="box-header with-border">
       <h3 class="box-title" class="text-center btn-info">Ajouter cours</h3>
     </div>
     <!-- /.box-header -->
     <!-- form start -->
     <form role="form" >
       <div class="box-body">
         <div class="form-group">
           <label for="exampleInputEmail1" >Nom Complet</label>
           <input type="text" class="form-control" id="nomcomplet" placeholder="Nom complet du cours">
         </div>
         <div class="form-group">
           <label for="NomAbreger"> Nom Abreger</label>
           <input type="text" class="form-control" formControlName="Nom Abreger" id="nomabreger" placeholder="Abreviation du non">
       
         </div>
         <div class="form-group">
          <label for="categorie" >Categorie</label>
          <input type="text" class="form-control"formControlName="Categorie" id="cat" placeholder="Enter la categorie">
        </div>
        <div class="form-group">
            <label for="dated">Date debut</label>
            <input type="date" class="form-control" formControlName="Date debut" id="dated" placeholder="Date debut du cours">
        
          </div>
          <div class="form-group">
           <label for="datefin" >Date Fin</label>
           <input type="date" class="form-control" formControlName="Date fin" id="datefin" placeholder="Entrer la de fin du cours">
         </div>
         <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="Description" id="desc" placeholder="Entrer la description du cours">
        
          </div>
          <div class="form-group">
           <label for="format" >Format du cours</label>
           <input type="text" class="form-control" formControlName="Format du cours" id="format" placeholder="Entrer un format:pdf,word,excel...">
         </div>
        <div class="form-group">
          <label for="nombresecton">Nombre de section</label>
          <input type="number" class="form-control" formControlName="Nombre de section" id="nombresection" placeholder="Entrer le nombre de section">
      
        </div>
         <div class="form-group">
           <label for="nom">Nom</label>
           <input type="text" class="form-control"formControlName="Nom" id="nom" placeholder="Nom">
           
         </div>
         <div class="form-group">
           <label for="taillemax">Taille max</label>
           <input type="number" class="form-control" formControlName="Taille max" id="taillemax" placeholder="enrer une taille">
           <br />
         </div>
         <div class="form-group" enctype="multipart/form-data">
           <label for="mon_fichier">Fichier (format pdf uniquement | max. 5 Mo) :</label>
           <input type="hidden" name="MAX_FILE_SIZE" value="5242880" />
           <input type="file" name="mon_fichier" id="mon_fichier" accept=".pdf"/>
         </div>
         
       </div>
       <!-- /.box-body -->
  
       <div class="box-footer">
         <button type="submit" class="btn btn-primary">Submit</button>
       </div>
     </form>
   </div>
  </div>   
  
  
   <!-- /.box -->
