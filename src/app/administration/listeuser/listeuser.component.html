<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
</head>
<body>

<div class="container-fluid">
  <h2 class="text-center btn-primary"><b class="fa fa-list">&nbsp; liste des utilisateurs</b></h2>
 
  <table class="table table-bordered table-striped">
    <thead >
      <tr class=" btn-primary" >
        <th>Nom</th>
        <th>Prenom</th>
        <th>Email</th>
        <th>Dernier acces</th>
        <th class="text-center">Modifier</th>
        <th class="text-center">Supprimer</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr *ngFor="let user of users">
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td> 
        <td>{{ user.email }}</td>
        <td>{{ user.lastaccess}}</td>  
        <td class="text-center" (click)="onClick(user.id)"><a class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></a></td>
        <td class="text-center" (click)="onClick(user.id)"><a class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
    </tbody>
  </table>
  
</div>

</body>
</html>
