<div class="hold-transition login-page">
  <div class="login-box" style="border-radius: 5%">
    <div class="card bg-red text-center">
     <h4> {{message}} </h4>
    </div>
    <div class="login-logo">
    <h2><b>E-</b>Makaranta</h2> 
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Page de connexion</p>
      <form [formGroup]="profileForm" class="form-horizotal" (ngSubmit)="onSubmit(f)" #f='ngForm'>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Nom d'utilisateur" formControlName="email" ngModel required> 
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password" ngModel required>  
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <br>
        <div class="row">
          <div class="col-xs-8">
            <!-- Default checked -->
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
          <label class="custom-control-label" for="defaultChecked2">Se souvenir de moi</label>
        </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="f.invalid">Connexion</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!-- /.social-auth-links -->

      <a href="/#/login">Mot de passe oublié</a><br> <br>
      <a routerLink="/register" class="text-center">S'inscrire</a>

    </div>
    <!-- /.login-box-body -->
   
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="/#/login"> Emakaranta.com</a>
          </div>
          <!-- Copyright -->
  
  </div>
</div>
