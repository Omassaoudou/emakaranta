<div class="hold-transition register-page">
  <div class="register-box ">
    <div class="register-logo">
      <a routerLink="/"><b>E-</b>Makaranta</a>
    </div>

    <div class="register-box-body">
      <p class="login-box-msg">Nouvelle inscription</p> 

      <form [formGroup]="profileForm" class="form-horizotal" (ngSubmit)="onSubmit()">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nom d'utilisateur" formControlName="username"> 
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="nom" formControlName="nom">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="prenom" formControlName="prenom">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
        <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
              <input type="text" class="form-control" placeholder="pays" formControlName="pays">
              <span class="fa fa-map-marker margin-r-5 form-control-feedback"></span>
            </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="ville" formControlName="ville">
          <span class="fa fa-map-marker margin-r-5 form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <!-- <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins></div><a href="#">J'accepte les terms</a>
              </label> -->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            
            <button type="submit" class="btn btn-primary btn-block btn-flat ">S'inscrire</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a routerLink="/login" class="text-center">DÃ©ja inscrit</a>
    </div>
    <!-- /.form-box -->
  </div>
</div>
